<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <div class="noticias-more">
        <ion-button fill="clear" 
                    (click)="presentActionSheet()"
                    shape="round" >
          <ion-icon slot="icon-only" 
                    
                    name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </div>
      
      <span class="text-primary">{{index + 1}}. </span>
      <span class="text-source">{{article.source.name}}</span>
      
    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()"
                    class="text-title">{{article.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content> 
    <ion-img [src]="article.urlToImage"
             *ngIf="article.urlToImage"
             (click)="abrirNoticia()"></ion-img>   
    <p>
      {{article.content}}
    </p>           
  </ion-card-content>
</ion-card>
