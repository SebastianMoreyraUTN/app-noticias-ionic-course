<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{index + 1}}. </span>
      <span class="text-source">{{article.source.name}}</span>
      
    </ion-card-subtitle>
    <ion-card-title>{{article.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content> 
    <ion-img [src]="article.urlToImage"
             *ngIf="article.urlToImage"></ion-img>   
    <p>
      {{article.content}}
    </p>           
  </ion-card-content>
</ion-card>
