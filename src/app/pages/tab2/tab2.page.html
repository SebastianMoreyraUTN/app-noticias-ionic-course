<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Encabezados</ion-title>
  </ion-toolbar>
    <ion-segment #segment scrollable 
                 (ionChange)="segmentChanged($event)"
                 [value]="categorias[0]" >
      <ion-segment-button *ngFor="let categoria of categorias" 
                          [value]="categoria">
        <ion-label>{{categoria}}</ion-label>
      </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <app-lista-noticias [articles]="articles"></app-lista-noticias>
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content     
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
